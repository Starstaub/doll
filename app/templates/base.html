<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        {{ pagedown.include_pagedown() }}

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

        {% if title %}
            <title>{{ title }} - Doll</title>
        {% else %}
            <title>Welcome to Doll</title>
        {% endif %}
    </head>

    <body>
        <div>
            <h1>Doll</h1>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('markdown_guide') }}">Markdown guide</a>
            <a href="{{ url_for('links') }}">Links</a>
            <a href="{{ url_for('tasks') }}">Tasks</a>
            <a href="{{ url_for('post_add') }}" style="border: 1px solid black; padding: 3px; border-radius: 5px;">+ Add</a>
        </div>
        <hr>
        {% block content %}{% endblock %}
    </body>

</html>
