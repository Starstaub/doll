<p>
    {{ result.category }}

    <strong>{{ result.title }}</strong><br>

    {% if result.url %}
        {{ result.url }}<br>
    {% endif %}

    {% if result.description %}
        {{ result.description }}<br>
    {% endif %}

    <a href="{{ url_for('link_edit', id=result.id) }}" class="link_edit">
        Edit
    </a> -
    <a href="{{ url_for('link_delete', id=result.id) }}" class="link_delete">
        Delete
    </a>

</p>
