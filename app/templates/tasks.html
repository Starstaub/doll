{% extends "base.html" %}

{% block content %}

    <h2>{{ title }}</h2>

    <p><a href="{{ url_for('task_add') }}">+ Add Task</a></p>

    <form action="" method="post">
        {{ pick.hidden_tag() }}
        {{ pick.category() }} {{ pick.submit() }}
    </form>

    <section>
        {% include '_messages.html' %}
    </section>

    {% for result in results %}
        {% include '_tasks.html' %}
    {% endfor %}

{% endblock %}
