{% extends "base.html" %}

{% block content %}

<h1>Delete post</h1>

<form action="" method="post">

    {{ form.hidden_tag() }}

    <h3>Are you sure you want to delete the following post:</h3>
    <p>{{ post.title }}</p>
    Posted on {{ post.timestamp.strftime("%A, %d. %B %Y at %I:%M%p") }}
    <p>
        <b style="color:red;">abort!</b> - {{ form.submit() }}
    </p>

</form>

{% endblock %}
